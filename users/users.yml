apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: training
type: Opaque
data:
  # Both “admin” → base64("admin") = YWRtaW4=
  POSTGRES_USER:     YWRtaW4=
  POSTGRES_PASSWORD: YWRtaW4=
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: training
  name: postgres-cm
data:
  POSTGRES_DB: "training"
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: training
  name: init-db-scripts-cm
data:
  create-tables.sql: "CREATE TABLE users(ID SERIAL PRIMARY KEY, name VARCHAR(30), email VARCHAR(30));"
---
apiVersion: v1
kind: Pod
metadata:
  namespace: training
  name: postgres-po
  labels:
    app-name: postgres
spec:
  containers:
    - name: postgres
      image: postgres:17-alpine
      ports:
        - containerPort: 5432
          name: db
      #      envFrom:
      #        - configMapRef:
      #            name: postgres-cm
      env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-cm
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
      volumeMounts:
        - name: init-db-scripts
          mountPath: /docker-entrypoint-initdb.d
  volumes:
    - name: init-db-scripts
      configMap:
        name: init-db-scripts-cm
---
apiVersion: v1
kind: Service
metadata:
  namespace: training
  name: postgres-service
spec:
  selector:
    app-name: postgres
  ports:
    - port: 5432
      targetPort: db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: training
  name: users-dep
  annotations:
    kubernetes.io/change-cause: "initial release"
spec:
  replicas: 3
  selector:
    matchLabels:
      app-name: users
  template:
    metadata:
      namespace: training
      labels:
        app-name: users
    spec:
      containers:
        - name: users
          image: landrzejewski/users:latest
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              memory: 64M
              cpu: "250m"
            limits:
              memory: 128M
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  namespace: training
  name: users-svc
spec:
  selector:
    app-name: users
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: training
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-users
  namespace: training
spec:
  podSelector:
    matchLabels:
      app-name: users
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Allow from any IP (0.0.0.0/0)
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-users-to-postgres
  namespace: training
spec:
  podSelector:
    matchLabels:
      app-name: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        # Only pods labeled app-name=users may connect
        - podSelector:
            matchLabels:
              app-name: users
      ports:
        - protocol: TCP
          port: 5432